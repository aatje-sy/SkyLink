<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8" />
    <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>SkyLink Search</title>
</head>
<body>

<header class="header" id="header">
    <nav class="nav-container">
        <a href="index.html" class="nav-logo">SKYLINK</a>

        <div id="nav-links" class="nav-links-container">
            <ul class="nav-links">
                <li class="nav-li">
                    <a href="index.html" class="nav-item"><span>Home</span></a>
                </li>

                <li class="nav-li">
                    <a href="#" class="nav-item"><span>About</span></a>
                </li>
                <li class="nav-li">
                    <a href="#" class="nav-item"><span>Contact</span></a>
                </li>
            </ul>

            <div id="nav-close" class="nav-close">
                <i class="bi bi-x-lg"></i>
            </div>
        </div>

        <div class="profile-btn-container">
            <button class="profile-btn">
                <img
                        class="profile-btn"
                        src="imgs/profile%20btn.png"
                        alt="Profile"
                />
            </button>

            <div id="nav-toggle" class="nav-toggel">
                <i class="bi bi-list"></i>
            </div>
        </div>
    </nav>
</header>


    <div class="searched-container flex">
        <img class="searched-img" src="imgs/seachedIMG.png" alt="Error">
        <div class="search-panel-titleTXT">
            <h1>Unlock the Sky</h1>
            <p>Enjoy the great experience</p>
        </div>

        <div class="search-Bar flex">
            <div class="vacation-Info-Input flex">
                <img class="input-icon" src="imgs/locationIcon.png" alt="">
                <div>
                    <input class="Search-input location-input" type="text" placeholder="Location">
                    <p class="search-txt">Where are you going?</p>
                </div>
            </div>

            <div class="vacation-Info-Input">
                <div class="flex">
                    <img class="input-icon" src="imgs/dateIcon.png" alt="">
                    <input class="Search-input check-in-input flex" type="date" placeholder="Check in">
                </div>
                <p class="search-txt add-date-txt">Add Date</p>
            </div>

            <div class="vacation-Info-Input">
                <div class="flex">
                    <img class="input-icon" src="imgs/dateIcon.png" alt="">
                    <input class="Search-input check-out-input flex" type="text" onclick="(this.type='date')" placeholder="Check in">
                </div>
                <p class="search-txt add-date-txt">Add Date</p>
            </div>

            <div class="vacation-Info-Input">
                <button class="search-btn">
                    <a href="#">
                        <img src="imgs/search-icon.png" alt="??">
                    </a>
                </button>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
