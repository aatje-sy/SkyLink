<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8" />
    <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>SkyLink Search</title>
</head>
<body>


    <div class="searched-container flex">
        <img class="searched-img" src="imgs/seachedIMG.png" alt="Error">
        <div class="search-panel-titleTXT">
            <h1>Unlock the Sky</h1>
            <p>Enjoy the great experience</p>
        </div>

        <div class="search-Bar flex">
            <div class="vacation-Info-Input flex">
                <img class="input-icon" src="imgs/locationIcon.png" alt="">
                <div>
                    <input class="location-input" type="text" placeholder="Location">
                    <p class="search-txt">Where are you going?</p>
                </div>
            </div>

            <div class="vacation-Info-Input">
                <img class="input-icon" src="imgs/dateIcon.png" alt="">
                <div>
                    <input class="location-input" type="date" placeholder="Check in">
                    <p class="search-txt">Add Date</p>
                </div>
            </div>
            <div class="vacation-Info-Input">
                <img class="input-icon" src="imgs/dateIcon.png" alt="">
                <div>
                    <input class="check-out-input" type="date" placeholder="Check in">
                    <p class="search-txt">Add Date</p>
                </div>
            </div>
            </div>


            <div class="vacation-Info-Input"></div>
        </div>

    <script src="scripts.js"></script>
</body>
</html>
